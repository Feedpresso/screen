<!DOCTYPE html>
<html lang="en" ng-app="screen">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- DNS Prefetches, kept immediately below charset declaration for performance  -->
    <!-- jQuery -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com"/>
    <!-- YouTube -->
    <link rel="dns-prefetch" href="//img.youtube.com"/>
    <link rel="dns-prefetch" href="//www.youtube.com"/>

    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com"/>
    <link rel="dns-prefetch" href="//code.jquery.com"/>
    <link rel="dns-prefetch" href="//code.angularjs.org"/>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Feedpresso Screen </title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="app/flexslider.css">
    <link rel="stylesheet" href="app/app.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body ng-controller="RootCtrl">


<flex-slider flex-slide="entry in news track by entry.feed_entry.id"
             control-nav="false"
             direction-nav="false"
             slideshow-speed="15000">
    <li class="news-entry ">
        <div class="row">
            <div class="col-lg-7 col-lg-offset-1">
                <h1>{{entry.feed_entry.title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-lg-offset-1">
                <div class="image-container">
                    <img class="img-rounded" ng-src="{{entry.feed_entry.image}}"/>
                </div>
            </div>
            <div class="col-lg-4">
                <p class="preview-container" ng-bind-html="entry.feed_entry.content | htmlToPlaintext | shorten">
                </p>
            </div>
            <!--<qrcode version="15"-->
                    <!--error-correction-level="M"-->
                    <!--data="{{entry.feed_entry.url}}"-->
                    <!--download="false"-->
                    <!--size="200"></qrcode>-->
        </div>
    </li>
</flex-slider>

<footer>

</footer>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="app/jquery.flexslider-min.js"></script>
<script src="app/jquery.qrcode-0.12.0.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="app/angular-flexslider.js"></script>


<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
<script src="//code.angularjs.org/1.5.0/angular-resource.min.js"></script>
<script src="//code.angularjs.org/1.5.0/angular-route.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="app/qrcode.js"></script>
<script src="app/angular-qrcode.js"></script>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script src="app/rx.all.min.js"></script>
<script src="app/rx.angular.min.js"></script>
<script src="app/app.js"></script>


</body>

</html>
